<!DOCTYPE html>
<html>
<head>
    <title>Unirse a la Cola</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #e0f7fa, #b2ebf2); /* Gradiente suave inspirado en Vista Aero */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .container {
            backdrop-filter: blur(10px); /* Efecto vidrio translúcido */
            background: rgba(255, 255, 255, 0.2); /* Fondo semitransparente */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra suave */
            width: 90%;
            max-width: 400px;
            border: 1px solid rgba(64, 196, 255, 0.3); /* Borde sutil con tu azul claro */
        }
        h1 {
            color: #196a73; /* Azul claro para título, como en tu diseño */
            font-size: 32px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 23px;
            background-color: rgba(25, 106, 115, 0.699); /* Azul claro con opacidad */
            color: #212121; /* Texto oscuro, como en tu diseño */
            border: none;
            border-radius: 25px; /* Bordes más redondeados para iOS/Vista Aero */
            cursor: pointer;
            transition: background 0.3s; /* Transición suave al hover */
            font-weight: bold;
        }
        button:hover {
            background-color: rgb(29, 125, 136); /* Azul más brillante al pasar el ratón, como en tu diseño */
        }
        
    </style>
 
    <script>
        // Redirigir automáticamente al hacer clic
        window.onload = function() {
            document.getElementById('joinButton').click();
        };
    </script>
</head>
<body>
    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="position: fixed; top: 10px; left: 10px; width: 350px; z-index: 1000;">
    <div class="container">
        <h1>Unirse a la Cola</h1>
        <form action="/join" method="post">
            <button id="joinButton" type="submit">Obtener Número</button>
        </form>
    </div>
